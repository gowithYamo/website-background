<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | APP Gallery</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Website background build 2.json", { onProgress: UnityProgress });</script>
    <style>
        * {
            margin: 0;
            overflow: hidden;
            padding: 0;
        }

        canvas {
            position: absolute;
        }

        canvas, .webgl-content, #unityContainer {
            width: 100%;
            height: 100%;
        }
    </style>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body style="display: none;">

    <div class="webgl-content">
        <div id="unityContainer"></div>

    </div>

    <script>setTimeout(function () {

            $("#unityContainer").find("Button").click();
            $("body").fadeIn();

        }, 2000);</script>


</body>
</html>
